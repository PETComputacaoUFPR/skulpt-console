<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skulpt Console</title>
    <script src="/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="skulpt-console.html"/>
</head>
<body>
    <h2>Editor</h2>
    <skulpt-console canvas="myCanvas">
import turtle

t = turtle.Turtle()

for c in ['red', 'green', 'yellow', 'blue', 'lime']:
    t.color(c)
    t.forward(72)
    t.left(72)

    </skulpt-console>
    <pre id="output"></pre>
    <div id="myCanvas"></div>
    <h2>Interactive Version</h2>
    <skulpt-console interactive></skulpt-console>
    <script>
        var els = document.getElementsByClassName('CodeMirror');
        for(var el in els){
            el = parseInt(el, 10);
            if(!isNaN(el)) {
                els[el].CodeMirror.refresh();
            }
        }
    </script>
</body>
</html>
