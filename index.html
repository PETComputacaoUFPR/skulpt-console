<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skulpt Console</title>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="skulpt-console.html"/>
</head>
<body>
    <skulpt-console>
import turtle

t = turtle.Turtle()

for c in ['red', 'green', 'yellow', 'blue', 'lime']:
    t.color(c)
    t.forward(72)
    t.left(72)
                
    </skulpt-console>
    <div id="canvas"></div>
    <pre id="output"></pre>
    <skulpt-console interactive></skulpt-console>
</body>
</html>
